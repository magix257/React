<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Licznik</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>
<body>

<div id="app"></div>
<script type="text/babel">
class App extends React.Component {
  constructor() {
    super();
    this.state = {imie: " Imie", nazwisko: " Nazwisko",};
	
  }
  
  render() {
    return (
      <div>
        <input onInput={this.setimie.bind(this)} />
       <input onInput={this.setnazwisko.bind(this)} />
		<output>{this.state.imie}</output>  <output>{this.state.nazwisko}</output>
		
      </div>
    );
  }
  
  setimie(e) {
    this.setState({
      	imie:e.target.value
})
  }
 setnazwisko(e) {
    this.setState({
      	nazwisko: e.target.value
	
		
    })
  }


}

ReactDOM.render(<App />, document.getElementById("app"));

</script>
</body>
</html>
