<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Licznik</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>
<body>

<div id="app"></div>
<script type="text/babel">
class App extends React.Component {
  constructor() {
    super();
    this.state = {counter: 0, counter2: 0, counter3: 0};
	
  }
  
  render() {
    return (
      <div>
        <button onClick={this.increment.bind(this)}>+</button>
        <output onDoubleClick={this.increment2.bind(this)}>{this.state.counter}</output>
		<output>{this.state.counter2}</output>
        <button onClick={this.decrement.bind(this)}>-</button>
		<output>{this.state.counter3}</output>
      </div>
    );
  }
  
  increment() {
    this.setState({
      	counter: this.state.counter + 1,
		counter2: this.state.counter2 + 1,
		
    })
  }

 increment2() {
    this.setState({
		counter3: this.state.counter3 + 1
    })
  }
  
  decrement() {
    this.setState({
      counter: this.state.counter - 1,
	  counter2: this.state.counter2 + 1
    })
  }
}

ReactDOM.render(<App />, document.getElementById("app"));

</script>
</body>
</html>
