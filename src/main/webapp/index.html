<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">

class App extends React.Component {
render(){
  return (
    <div>
      <AppHeader />
      <main className="ui main text container">
        <ContactsList />
      </main>
    </div>
  );
}
}

function onClickHandler() {
   console.log('Kliknięto!');
}

class AppHeader extends React.Component {
render(){
  return (
    <div>
      <header className="ui menu">
        <nav className="ui container">
    		<a href="#"  className="header item" onLoad={onClickHandler}>
      		<img className="logo" src="https://typeofweb.com/wp-content/uploads/2017/08/cropped-typeofweb_logo-04-white-smaller-1-e1504359870362.png" />
      		Lista kontaktów
    		</a>
    	<div className="header item">
      <button className="ui button">Dodaj</button>
    	</div>
		</nav>
      </header>
    </div>
  );
}
}




class ContactsList extends React.Component {
render(){
  return (
    <ul className="ui relaxed divided list selection">
      <ContactItem
        login="typeofweb1@"
        name="Lena"
        department="JavaScript Developer"
      />
      <ContactItem
        login="typeofweb2@"
        name="Brian"
        department="Human Resources"
      />
      <ContactItem
        login="typeofweb3"
        name="Rick"
        department="QA"
      />
    </ul>
  );
}
}

class ContactItem extends React.Component {
render(){
  const { login, name, department } = this.props
  return (
    <li className="item">
      <ViewItem login={login} />
      <div className="content">
        <h4 className="header">{name}</h4>
        <div className="description">{department}</div>
      </div>
    </li>
  );
}
}

class ViewItem extends React.Component {
render(){
const { login } = this.props
let imgUrl =''
if (login.indexOf('@') != -1) {
 imgUrl = `https://api.adorable.io/avatars/55/${login}.png`;
}
else {
 imgUrl = `https://api.adorable.io/avatars/55/abc.png`;
}
 return (
<img src={imgUrl} className="ui mini rounded image" />
);
}
}
  
ReactDOM.render(<App />, document.getElementById("app"));



</script>
</body>
</html>
